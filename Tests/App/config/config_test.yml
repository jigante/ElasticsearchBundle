parameters:
    elasticsearch_hosts:
        - '127.0.0.1:9200'

# Framework Configuration
framework:
    translator: { fallbacks: [en] }
    secret: "SUPER-TOP-SECRET"
    test: true
    profiler: { enabled: true }
    router:
        resource: ~
        utf8: true

sineflow_elasticsearch:

    languages: ['en', 'fr']

    entity_locations:
        AcmeBarBundle:
            directory: '%kernel.project_dir%/Tests/App/fixture/Acme/BarBundle/Document'
            namespace: 'Sineflow\ElasticsearchBundle\Tests\App\fixture\Acme\BarBundle\Document'
        AcmeFooBundle:
            directory: '%kernel.project_dir%/Tests/App/fixture/Acme/FooBundle/Document/'
            namespace: 'Sineflow\ElasticsearchBundle\Tests\App\fixture\Acme\FooBundle\Document'

    connections:
        default:
            hosts: '%elasticsearch_hosts%'
            profiling: true
            logging: true
            bulk_batch_size: 100

        backup_conn:
            hosts: '%elasticsearch_hosts%'
            profiling: false
            logging: false

    indices:
        _base:
            connection: default
            use_aliases: true
            settings:
                refresh_interval: -1
                number_of_replicas: 0

        customer: # foo:
            extends: _base
            name: sineflow-esb-test-customer
            class: AcmeFooBundle:Customer

        order: # foo:
            extends: _base
            name: sineflow-esb-test-order
            class: AcmeFooBundle:Order

        bar:
            connection: default
            use_aliases: false
            name: sineflow-esb-test-bar
            settings:
                number_of_shards: 2
                analysis:
                    analyzer:
                        default_analyzer:
                            type: standard
                        en_analyzer:
                            type: standard
            class: AcmeBarBundle:Product

        backup:
            connection: backup_conn
            name: sineflow-esb-backup
            class: AcmeFooBundle:Log

services:
    app.es.data_provider.order:
        class: Sineflow\ElasticsearchBundle\Tests\App\fixture\Acme\FooBundle\Document\Provider\OrderProvider
        arguments:
            - AcmeFooBundle:Order
        tags:
            - { name: sfes.provider, type: "AcmeFooBundle:Order" }
        public: true

    app.es.data_provider.customer:
        class: Sineflow\ElasticsearchBundle\Tests\App\fixture\Acme\FooBundle\Document\Provider\CustomerProvider
        tags:
            - { name: sfes.provider }
        public: true

    sfes.index.blah: # some index manager service that is not actually an index manager
        class: Sineflow\ElasticsearchBundle\Tests\App\fixture\Acme\BarBundle\Document\Repository\ProductRepository
        public: true

    # Since the profiler is not used by any service inside the bundle, it is removed from the container unless I explicitly make it public
    test.Sineflow\ElasticsearchBundle\Profiler\ElasticsearchProfiler:
        alias: 'Sineflow\ElasticsearchBundle\Profiler\ElasticsearchProfiler'
        public: true
